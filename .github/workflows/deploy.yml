name: Build and Deploy to Docker Hub

on:
  push:
    branches: [main]

jobs:
  build-and-push-dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ§ª Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: twotanwin/loganalyzer-demo-app-be:0.1

      - name: âœ… Done
        run: echo "âœ… Docker image pushed to Docker Hub!"