name: Build and Deploy to Amazon ECR

on:
  push:
    branches: [main]

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ§ª Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Build & Push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
            context: .
            push: true
            tags: 914181716691.dkr.ecr.ap-southeast-1.amazonaws.com/loganalyzer-demo-app-be:latest

      - name: âœ… Done
        run: echo "âœ… Docker image pushed to ECR!"
